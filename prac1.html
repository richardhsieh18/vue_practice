<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello world</title>
  </head>
  <body>
    <div id="app">
      {{message}}
      <input type="text" v-model="message">
      <div>{{ $data | json }}</div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script>
    var data = {
      message: 'hello.world'
    }
    new Vue({
      el: '#app',
      data: data
    });
  </script>
  </body>
</html>
