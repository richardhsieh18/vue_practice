<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prac5</title>
    </head>
    <body>

        <div id="app">
            <div v-for="i in 9">
              <h3>{{i}}</h3>
              <div v-for="j in 9">{{i}} x {{j}} = {{ i*j }}</div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
        <script>
            new Vue({
                el:'#app'
            });
        </script>
    </body>
</html>
